name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `master` branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab on GitHub
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the latest LTS version for stability
          cache: npm

      - name: Install dependencies
        run: npm ci # Faster and more reliable for CI builds

      - name: Build the project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          # This should match the `output.dir` option in your adapter-static configuration
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1